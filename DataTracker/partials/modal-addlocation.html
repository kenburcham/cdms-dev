<div class="modal">
	<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
            <h3>Create new location for a project</h3>
        </div>
        <div class="modal-body">

            <div class="header-label">Project:</div>
            <div class="header-value">
                <span>{{project.Name}}</span>
            </div>  

            <div class="header-label">SDE ObjectId:</div>
            <div class="header-value">
                <span>-</span>
            </div>  

            <div class="header-label">Location Type:</div>
            <div class="header-value">
                <select class="form-control" ng-model="row.LocationTypeId" ng-options="p.Id as p.Name for p in locationTypes"></select>
            </div>  

			<div class="header-label">Label:</div>
            <div class="header-value">
                <input class="form-control" ng-model="row.Label" />
            </div>  

            <div class="header-label">Description:</div>
            <div class="header-value">
                <textarea class="form-control" ng-model="row.Description"></textarea>
            </div>  

            <div class="header-label">Latitude:</div>
            <div class="header-value">
                <input class="form-control" ng-model="row.Latitude" />
            </div>  

            <div class="header-label">Longitude:</div>
            <div class="header-value">
                <input class="form-control" ng-model="row.Longitude" />
            </div>  

            <div class="header-label">Easting:</div>
            <div class="header-value">
                <input class="form-control" ng-model="row.Easting" />
            </div>  

            <div class="header-label">Northing:</div>
            <div class="header-value">
                <input class="form-control" ng-model="row.Northing" />
            </div>  

            <div class="header-label">Elevation:</div>
            <div class="header-value">
                <input class="form-control" ng-model="row.Elevation" />
            </div>  

            <div class="header-label">Projection:</div>
            <div class="header-value">
                <input class="form-control" ng-model="row.Projection" />
            </div>  

            <div class="header-label">UTM Zone:</div>
            <div class="header-value">
                <input class="form-control" ng-model="row.UTMZone" />
            </div>  

            <div class="header-label">Other Agency ID:</div>
            <div class="header-value">
                <input class="form-control" ng-model="row.OtherAgencyID" />
            </div>  

            <div class="header-label">Wetted Width:</div>
            <div class="header-value">
                <input class="form-control" ng-model="row.WettedWidth" />
            </div>  

            <div class="header-label">Wetted Depth:</div>
            <div class="header-value">
                <input class="form-control" ng-model="row.WettedDepth" />
            </div>  

            <div class="header-label">River Mile:</div>
            <div class="header-value">
                <input class="form-control" ng-model="row.RiverMile" />
            </div>  

            <div class="header-label">Image Link (URL):</div>
            <div class="header-value">
                <input class="form-control" ng-model="row.ImageLink" />
            </div>  


        </div>
        <div class="modal-footer">
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
            <button class="btn btn-primary" ng-click="save()">Save</button>
        </div>

    </div>
    </div>
</div>
