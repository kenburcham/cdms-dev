<h4>Accuracy checks for this instrument</h4>

<div ng-show="viewInstrument.AccuracyChecks.length == 0">There are no accuracy checks recorded for this Instrument.</div>

<div ng-show="viewInstrument.AccuracyChecks.length > 0">
	<table style="background-color: lightyellow;" class="table table-striped table-bordered table-condensed">
	<tr ><th>Check Date</th><th>Method</th><th>Data Grade</th><th>Comments</th></tr>
	<tr class="accuracy-check-block" ng-repeat="check in viewInstrument.AccuracyChecks">
		<td><a href ng-click="openAccuracyCheckForm(check)" title="Click to edit">{{check.CheckDate | date}}</a></td>
		<td>{{check.CheckMethod | DataGradeMethod}}</td>
		<td>{{getDataGrade(check)}}</td>
		<td>{{check.Comments}}</td>
	</tr>
	</table>
</div>
