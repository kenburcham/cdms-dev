<div ng-show="viewInstrument.AccuracyChecks.length == 0">There are no accuracy checks recorded for this Instrument.</div>

<table style="background-color: lightyellow;" class="table table-striped table-bordered table-condensed" ng-show="viewInstrument.AccuracyChecks.length > 0">
<tr ><th>Check Date</th><th>Method</th><th>Data Grade</th><th>Comments</th></tr>
<tr class="accuracy-check-block" ng-repeat="check in viewInstrument.AccuracyChecks">
	<td>{{check.CheckDate | date}}</td>
	<td>{{check.CheckMethod}}</td>
	<td>{{getDataGrade(check)}}</td>
	<td>{{check.Comments}}</td>
</tr>
</table>

<div class="right" style="margin-top: 50px;">
	<button class="btn btn-primary" ng-click="openAccuracyCheckForm()">New</button>
</div>
