<esri-map class="claro" id="map" center="-118.45,45.56" zoom="10" basemap="streets" onclick="click">
    <esri-feature-layer url="https://restdata.ctuir.org/arcgis/rest/services/CDMS/DNR_CDMS/FeatureServer/0"></esri-feature-layer>
</esri-map>

<h3>Projects List</h3>
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span10">
 		    <div class="right">
                <button class="btn" ng-click="openAddProject()">New Project</button>
            </div>

        	<div style="padding: 8px; width: 260px;">
                <input class="form-control" ng-model="gridOptionsFilter.filterText" placeholder="Filter By" type="text"/><img class="right" style="margin-top: -30px;" src="images/search-sm.png"/>
            </div>

            <div class="gridStyleWide gridTable" style="height: 400px;" ng-grid="gridOptions" style="margin-top: 10px;"></div>
            Total projects: {{projects.length}} 
        </div>
    </div>
</div>
