<div class="modal">
	<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
            <h3>Create: {{datastore.Name}} dataset for a project</h3>
        </div>
        <div class="modal-body">

			<div class="header-label">Name:</div>
            <div class="header-value">
                <input class="form-control" ng-model="row.Name" />
            </div>  

            <div class="header-label">Description:</div>
            <div class="header-value">
                <textarea class="form-control" ng-model="row.Description"></textarea>
            </div>  

            <div class="header-label">Select Project:</div>
            <div class="header-value">
                <select class="form-control" ng-model="row.ProjectId" ng-options="p.Id as p.Name for p in projects"></select>
            </div>  

			<div class="header-label">Default Activity QA Status:</div>
            <div class="header-value">
                <select class="form-control" ng-model="row.DefaultActivityQAStatusId" ng-options="id as name for (id, name) in QAStatusOptions"></select>
            </div>  

            <div class="header-label">Default Row QA Status:</div>
            <div class="header-value">
                <select class="form-control" ng-model="row.DefaultRowQAStatusId" ng-options="id as name for (id, name) in QAStatusOptions"></select>
            </div>  

            
        </div>
        <div class="modal-footer">
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
            <button class="btn btn-primary" ng-click="save()">Save</button>
        </div>

    </div>
    </div>
</div>
