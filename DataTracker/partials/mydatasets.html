<ul class="breadcrumb">
    <li><a href="#/projects">Projects</a> <span class="divider"></span> </li>
    <li class="active">My Datasets</li>
</ul>

<h3>Your favorite datasets</h3>
<p>Below are the datasets you've added to your favorites list.</p>

<div class="panel panel-default">
  <div class="panel-body" ng-repeat="store in favoriteDatasetStores">
  		<h3>{{store.Datastore.Name}}</h3><button ng-click="go('datasetquery/'+store.Datastore.DatastoreDatasetId)" class="btn btn-xs">Adult Weir Query</button> <button onclick="window.location='http://gis-sql/Reports/Pages/Folder.aspx?ItemPath=%2fAdult+Weir'" class="btn btn-xs">Adult Weir Reports</button>
  		<hr/>
    	<ul>
    		<li ng-repeat="dataset in store.favoriteDatasets"><a href="#/activities/{{dataset.Id}}">{{dataset.Name}}</a></li>
    	</ul>
  </div>
</div>
